<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Post...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- THE FIX IS HERE -->
    <!-- We are directly importing the pre-compiled styles for the typography plugin -->
    <style type="text/tailwindcss">
        @import url('https://unpkg.com/@tailwindcss/typography@0.5.13/src/index.css');
    </style>

    <script>
        // We configure Tailwind, but REMOVE the broken plugins array.
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { mono: ['"IBM Plex Mono"', 'monospace'] },
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 font-mono text-slate-300">

    <!-- The "prose" and "prose-invert" classes will now work correctly -->
    <main id="post-content" class="prose prose-invert max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-slate-500">Loading...</h1>
    </main>

    <script>
        const url = 'https://tunneling-falcon.pikapod.net';
        const key = '73b1cb569557becdcfc9d10018';
        const postContent = document.getElementById('post-content');
        
        const slug = new URLSearchParams(window.location.search).get('slug');

        if (slug) {
            const apiUrl = `${url}/ghost/api/content/posts/slug/${slug}/?key=${key}&formats=html`;

            fetch(apiUrl)
                .then(res => res.json())
                .then(({ posts }) => {
                    const post = posts[0];
                    if (post) {
                        document.title = post.title;
                        postContent.innerHTML = `<h1>${post.title}</h1>${post.html}`;
                    } else {
                        postContent.innerHTML = '<h1>Post not found.</h1>';
                    }
                })
                .catch(err => {
                    console.error(err);
                    postContent.innerHTML = '<h1>Error loading post.</h1>';
                });
        } else {
            postContent.innerHTML = '<h1>No post specified.</h1>';
        }
    </script>
</body>
</html>
