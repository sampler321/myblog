<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szczurwiel</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load Fira Code - a popular programmer font with ligatures -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <!-- 3. Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Fira Code', 'monospace'], // The programmer font
                    },
                    colors: {
                        // Custom color palette for the "hackerman" look
                        'szczur-bg': '#1a1a1a',      // Dark grey background
                        'szczur-text': '#e0e0e0',    // Off-white text
                        'szczur-light': '#888888',   // Light grey for metadata
                        'szczur-accent': '#ef4444',  // Red accent for links (red-500)
                        'szczur-hover': '#f87171',   // Lighter red for hover (red-400)
                    }
                }
            }
        }
    </script>
</head>
<body class="font-mono bg-szczur-bg text-szczur-text">

    <header class="border-b border-gray-800">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="/" class="text-xl font-bold text-white">szczurwiel</a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="post-list">
            <p class="text-szczur-light">Loading...</p>
        </div>
    </main>
    
    <footer class="text-center py-8 text-szczur-light text-sm border-t border-gray-800 mt-8">
        &copy; 2024 szczurwiel
    </footer>

    <script>
        const postList = document.getElementById('post-list');
        const url = 'https://tunneling-falcon.pikapod.net';
        const key = '73b1cb569557becdcfc9d10018';
        const apiUrl = `${url}/ghost/api/content/posts/?key=${key}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                postList.innerHTML = ''; 
                data.posts.forEach(post => {
                    const postDate = new Date(post.published_at).toISOString().split('T')[0];
                    const postElement = `
                        <article class="py-6">
                            <p class="text-sm text-szczur-light">[${postDate}]</p>
                            <h2 class="mt-1 text-2xl font-bold text-white">
                                <a href="post.html?slug=${post.slug}" class="hover:text-szczur-accent transition-colors duration-200">
                                    ${post.title}
                                </a>
                            </h2>
                        </article>
                    `;
                    postList.innerHTML += postElement;
                });
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
                postList.innerHTML = `<p class="text-szczur-accent">Error loading posts.</p>`;
            });
    </script>
</body>
</html>
