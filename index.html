<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szczurwiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"Roboto Mono"', 'monospace'],
                    },
                    colors: {
                        'szczur-bg': '#1a1a1a',
                        'szczur-text': '#d1d1d1',
                        'szczur-light': '#999999',
                        'szczur-accent': '#ff4757',
                    }
                }
            }
        }
    </script>
    
    <style>
        .truncate-3-lines {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
        }
    </style>
</head>
<!-- THE FIX: Changed text-lg to text-base for a smaller default font size -->
<body class="font-mono bg-szczur-bg text-szczur-text text-base leading-relaxed">

    <header class="border-b border-gray-800 bg-szczur-bg">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="/" class="text-2xl font-bold text-white hover:text-szczur-accent transition-colors duration-200 tracking-wider">szczurwiel</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <div id="post-list">
            <p class="text-szczur-light">Loading posts...</p>
        </div>
    </main>
    
    <footer class="text-center py-8 text-szczur-light text-sm border-t border-gray-800 mt-8">
        &copy; 2024 szczurwiel
    </footer>

    <script>
        const postList = document.getElementById('post-list');
        const url = 'https://tunneling-falcon.pikapod.net';
        const key = '73b1cb569557becdcfc9d10018';
        const apiUrl = `${url}/ghost/api/content/posts/?key=${key}&limit=10`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.posts.length === 0) {
                    postList.innerHTML = `<p class="text-szczur-light">No posts yet.</p>`;
                    return;
                }

                postList.innerHTML = ''; 
                data.posts.forEach(post => {
                    const postDate = new Date(post.published_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    const postElement = `
                        <article class="py-8 border-b border-gray-800">
                            <h2 class="text-3xl font-bold text-white tracking-tight">
                                <a href="post.html?slug=${post.slug}" class="hover:text-szczur-accent transition-colors duration-200">
                                    ${post.title}
                                a>
                            </h2>
                            <div class="mt-4 flex items-center space-x-4 text-szczur-light text-sm">
                                <span>by szczurwiel</span>
                                <span class="text-gray-600">&middot;</span>
                                <time datetime="${post.published_at}">${postDate}</time>
                            </div>
                            <!-- THE FIX: Changed text-lg to text-base for the excerpt -->
                            <p class="mt-4 text-base text-szczur-text leading-relaxed truncate-3-lines">
                                ${post.excerpt}
                            </p>
                            <!-- THE FIX: Changed text-lg to text-base for the link -->
                            <a href="post.html?slug=${post.slug}" class="mt-4 inline-block text-szczur-accent font-semibold text-base hover:underline">
                                read ->
                            </a>
                        </article>
                    `;
                    postList.innerHTML += postElement;
                });
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
                postList.innerHTML = `<p class="text-szczur-accent">Error loading posts.</p>`;
            });
    </script>
</body>
</html>
