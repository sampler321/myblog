<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load Google Fonts for the "Medium" feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- 3. Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // For UI and headings
                        serif: ['Lora', 'serif'],     // For body text
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

    <header class="border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-900">My Blog</a>
            <nav>
                <!-- Add About/Contact links here if you want -->
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="post-list">
            <p class="text-gray-500">Loading posts...</p>
        </div>
    </main>
    
    <footer class="text-center py-8 text-gray-500 text-sm">
        &copy; 2024 Your Name. All Rights Reserved.
    </footer>

    <script>
        const postList = document.getElementById('post-list');
        const url = 'https://tunneling-falcon.pikapod.net';
        const key = '73b1cb569557becdcfc9d10018';
        const apiUrl = `${url}/ghost/api/content/posts/?key=${key}&include=authors`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                postList.innerHTML = ''; // Clear loading message
                data.posts.forEach(post => {
                    const postDate = new Date(post.published_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    const postElement = `
                        <article class="py-8 border-b border-gray-200">
                            <p class="text-sm text-gray-500">${post.primary_author.name} &middot; ${postDate}</p>
                            <h2 class="mt-2 text-3xl font-bold text-gray-900 tracking-tight hover:text-indigo-600">
                                <a href="post.html?slug=${post.slug}">${post.title}</a>
                            </h2>
                            <p class="mt-4 text-lg text-gray-600">${post.excerpt}</p>
                            <a href="post.html?slug=${post.slug}" class="mt-4 inline-block text-indigo-600 font-semibold">Read more &rarr;</a>
                        </article>
                    `;
                    postList.innerHTML += postElement;
                });
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
                postList.innerHTML = `<p class="text-red-500">Error loading posts.</p>`;
            });
    </script>
</body>
</html>
