<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Player</title>
    <style>
        /* --- 1. Global Variables & Dark Mode Support --- */
        :root {
            /* Default Light Mode */
            --bg-color: #ffffff;
            --text-color: #333333;
        }

        /* Check if user prefers dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212; /* Deep dark grey/black */
                --text-color: #e0e0e0;
            }
        }

        /* --- 2. Page Reset --- */
        body {
            margin: 0;
            padding: 2rem;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color); /* The page handles the color */
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        /* --- 3. The Player Frame --- */
        .player-frame {
            position: relative;
            width: 100%;
            max-width: 800px; /* Limits width on large screens */
            margin: 0 auto;   /* Centers the player */
            
            /* CRITICAL CHANGE: No background color here. */
            background: transparent; 
            
            /* Modern aspect ratio (16:9) */
            aspect-ratio: 16 / 9;
            
            /* Optional: Rounded corners for the content only */
            border-radius: 12px;
            overflow: hidden; 
            
            /* Remove shadows if you want a truly flat look, 
               or keep a subtle one for depth */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* --- 4. The Player Content (Iframe/Video) --- */
        .player-frame iframe,
        .player-frame video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            
            /* Ensure the element itself is transparent until content loads */
            background-color: transparent; 
        }

        /* Just for demo purposes: Label styling */
        h2 { text-align: center; font-weight: 300; }
    </style>
</head>
<body>

    <h2>Seamless Dark Mode Player</h2>

    <div class="player-frame">
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=RELqYhJ-Xj_uXwXN" 
            title="Video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
