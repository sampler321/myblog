<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 1. Load BOTH fonts: a clean sans-serif and our mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @import url('https://unpkg.com/@tailwindcss/typography@0.5.13/src/index.css');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // 2. Define our new hybrid font system
                        sans: ['Inter', 'sans-serif'],
                        mono: ['"Roboto Mono"', 'monospace'],
                    },
                    colors: {
                        'szczur-bg': '#1a1a1a',
                        'szczur-text': '#e0e0e0',
                        'szczur-light': '#888888',
                        'szczur-accent': '#ef4444',
                        'szczur-hover': '#f87171',
                    },
                    // 3. We are configuring the typography plugin itself to be more beautiful
                    typography: ({ theme }) => ({
                        invert: {
                            css: {
                                '--tw-prose-body': theme('colors.szczur-text'),
                                '--tw-prose-headings': theme('colors.white'),
                                '--tw-prose-links': theme('colors.szczur-accent'),
                                '--tw-prose-bold': theme('colors.white'),
                                '--tw-prose-code': theme('colors.szczur-text'), // Mono text in code blocks
                                '--tw-prose-pre-bg': theme('colors.black'),
                                
                                // Beautiful Blockquotes
                                '--tw-prose-quotes': theme('colors.white'),
                                '--tw-prose-quote-borders': theme('colors.szczur-accent'),
                                'blockquote p:first-of-type::before': { content: 'none' },
                                'blockquote p:last-of-type::after': { content: 'none' },
                            },
                        },
                    }),
                }
            }
        }
    </script>
    
    <!-- This is our dedicated override sheet for perfect spacing and details -->
    <style>
        .prose h2, .prose h3 {
            margin-top: 2.5em; /* More space above headings */
        }
        .prose blockquote {
            font-size: 1.1em;
            font-style: italic;
            padding-left: 1.25rem; /* Indent the quote */
        }
        .prose .kg-image-card img {
            width: 100%;
            margin-top: 2.5em;
            margin-bottom: 2.5em;
            border-radius: 0.5rem;
        }
    </style>

</head>
<!-- 4. Use the clean sans-serif as the default font for the page -->
<body class="font-sans bg-szczur-bg text-szczur-text text-lg leading-relaxed">

    <header class="border-b border-gray-800">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
             <a href="/" class="text-2xl font-bold text-white hover:text-szczur-accent transition-colors duration-200 tracking-wider">szczurwiel</a>
        </div>
    </header>

    <article class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        
        <div id="feature-image-container"></div>

        <div id="post-header" class="mt-8">
            <h1 class="text-szczur-light">Loading...</h1>
        </div>

        <div id="post-content" class="prose prose-invert prose-lg mt-8"></div>
    </article>

    <script>
        // The JavaScript is unchanged and correct.
        const url = 'https://tunneling-falcon.pikapod.net';
        const key = '73b1cb569557becdcfc9d10018';
        const postHeader = document.getElementById('post-header');
        const featureImageContainer = document.getElementById('feature-image-container');
        const postContent = document.getElementById('post-content');
        const slug = new URLSearchParams(window.location.search).get('slug');

        if (slug) {
            const apiUrl = `${url}/ghost/api/content/posts/slug/${slug}/?key=${key}&formats=html`;
            fetch(apiUrl)
                .then(res => res.json())
                .then(({ posts }) => {
                    const post = posts[0];
                    if (post) {
                        document.title = `${post.title} - szczurwiel`;
                        
                        if (post.feature_image) {
                            featureImageContainer.innerHTML = `
                                <img 
                                    class="w-full rounded-md" 
                                    src="${post.feature_image}" 
                                    alt="${post.feature_image_alt || post.title}" 
                                />
                            `;
                        }
                        
                        const postDate = new Date(post.published_at).toISOString().split('T')[0];
                        
                        postHeader.innerHTML = `
                            <p class="text-sm text-szczur-light font-mono">[${postDate}]</p>
                            <h1 class="text-5xl font-bold tracking-tight mt-1">${post.title}</h1>
                        `;

                        const correctedHtml = post.html.replaceAll('src="/content/images/', `src="${url}/content/images/`);
                        postContent.innerHTML = correctedHtml;
                        
                    } else {
                        postHeader.innerHTML = '<h1>404 :: Post Not Found</h1>';
                    }
                });
        } else {
            postHeader.innerHTML = '<h1>Error :: No Post Specified</h1>';
        }
    </script>
</body>
</html>
