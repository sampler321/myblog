<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load the typography plugin's styles directly -->
    <style type="text/tailwindcss">
        @import url('https://unpkg.com/@tailwindcss/typography@0.5.13/src/index.css');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        'szczur-bg': '#1a1a1a',
                        'szczur-text': '#e0e0e0',
                        'szczur-light': '#888888',
                        'szczur-accent': '#ef4444',
                        'szczur-hover': '#f87171',
                    },
                    // Configure the "prose" class for the dark mode aesthetic
                    typography: ({ theme }) => ({
                        invert: {
                            css: {
                                '--tw-prose-body': theme('colors.szczur-text'),
                                '--tw-prose-headings': theme('colors.white'),
                                '--tw-prose-lead': theme('colors.szczur-light'),
                                '--tw-prose-links': theme('colors.szczur-accent'),
                                '--tw-prose-bold': theme('colors.white'),
                                '--tw-prose-counters': theme('colors.szczur-light'),
                                '--tw-prose-bullets': theme('colors.gray.600'),
                                '--tw-prose-hr': theme('colors.gray.700'),
                                '--tw-prose-quotes': theme('colors.white'),
                                '--tw-prose-quote-borders': theme('colors.gray.700'),
                                '--tw-prose-captions': theme('colors.szczur-light'),
                                '--tw-prose-code': theme('colors.white'),
                                '--tw-prose-pre-code': theme('colors.szczur-text'),
                                '--tw-prose-pre-bg': theme('colors.black'),
                            },
                        },
                    }),
                }
            }
        }
    </script>
</head>
<body class="font-mono bg-szczur-bg text-szczur-text">

    <header class="border-b border-gray-800">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
             <a href="/" class="text-xl font-bold text-white hover:text-szczur-accent transition-colors duration-200">szczurwiel</a>
        </div>
    </header>

    <!-- The "prose prose-invert" classes are the magic -->
    <article id="post-container" class="prose prose-invert max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div id="post-header">
            <h1 class="text-szczur-light">Loading...</h1>
        </div>
        <div id="post-content" class="mt-8"></div>
    </article>

    <script>
        const url = 'https://tunneling-falcon.pikapod.net';
        const key = '73b1cb569557becdcfc9d10018';
        const postHeader = document.getElementById('post-header');
        const postContent = document.getElementById('post-content');

        const slug = new URLSearchParams(window.location.search).get('slug');

        if (slug) {
            const apiUrl = `${url}/ghost/api/content/posts/slug/${slug}/?key=${key}&formats=html`;
            fetch(apiUrl)
                .then(res => res.json())
                .then(({ posts }) => {
                    const post = posts[0];
                    if (post) {
                        document.title = `${post.title} - szczurwiel`;
                        const postDate = new Date(post.published_at).toISOString().split('T')[0];
                        
                        postHeader.innerHTML = `
                            <p class="text-sm text-szczur-light">[${postDate}]</p>
                            <h1 class="!text-4xl !font-bold !tracking-tight !mt-1">${post.title}</h1>
                        `;
                        postContent.innerHTML = post.html;
                    } else {
                        postHeader.innerHTML = '<h1>404 :: Post Not Found</h1>';
                    }
                });
        } else {
            postHeader.innerHTML = '<h1>Error :: No Post Specified</h1>';
        }
    </script>
</body>
</html>
